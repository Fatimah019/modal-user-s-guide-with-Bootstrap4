<body ng-app="hng-task">

    <div class="container">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
                User's Guide</button>

            <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                            <h4 class="modal-title">QUICK START</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                        <div class="modal-body">
                                
                                <div class="container">
                                   
                                    <h2>Basic Steps To Getting Started</h2>
                                        <ul class="list-group">
                                          <li class="list-group-item">Create an Account.</li>
                                          <li class="list-group-item">Login To View Your Dashboard.</li>  
                                          <li class="list-group-item">Add Your Set Goals.</li>  
                                          <li class="list-group-item">Add Tasks To Be Carried Out In Achieving Your Set Goals.</li>
                                          <li class="list-group-item">Optionally Schedule A Goal If You Don't Want To Start Immediately.</li>  
                                        </ul>
                                </div><br/>
                                <p><b>watch video to get started</b></p> 
                    <video width="320" height="240" controls>
                        <source src="short-video.webm" type="video/mp4">
                            
                     </video>
                        </div>
                        
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                    </div>
            </div>
    </div>
                    

    <script src="js/jquery-3.4.1.min.js"></script>
